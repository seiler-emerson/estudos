<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="mb-3" [ngClass]="aplicaCSSErro(nome)">
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"  name="nome" required #nome="ngModel">
            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(nome)"
                msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>
    <div class="mb-3" [ngClass]="aplicaCSSErro(email)">
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email"
            required email name="email" #email="ngModel">
            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(email)"
                msgErro="Email é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>

    <div ngModelGroup="endereco">
        <div class="mb-3">
            <div class="row">
                <div class="col-md-3" [ngClass]="aplicaCSSErro(cep)">
                    <label for="cep" class="control-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP(cep.value, f)">
                    <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(cep)"
                    msgErro="CEP é obrigatório.">
                </app-campo-control-erro>
            
            </div>
                <div class="col-md-3" [ngClass]="aplicaCSSErro(numero)">
                    <label for="numero" class="control-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
                    <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(numero)"
                    msgErro="Número é obrigatório.">
                </app-campo-control-erro>
                </div>
                <div class="col-md-6" [ngClass]="aplicaCSSErro(complemento)">
                    <label for="complemento" class="control-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complemento="ngModel">
                    <app-campo-control-erro 
                        [mostrarErro]="verificaValidTouched(complemento)"
                        msgErro="Complemento é obrigatório.">
                    </app-campo-control-erro>
                </div>
            </div>
        </div>
        <div class="mb-3" [ngClass]="aplicaCSSErro(rua)">
            <div class="col-sm-12">
                <label for="rua" class="form-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" placeholder="Rua" ngModel  name="rua" required #rua="ngModel">
                <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(rua)"
                    msgErro="Rua é obrigatório.">
                </app-campo-control-erro>        </div>
        </div>

        <div class="mb-3">
            <div class="row">
                <div class="col-md-5" [ngClass]="aplicaCSSErro(bairro)">
                    <label for="bairro" class="control-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
                    <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(bairro)"
                    msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>            </div>
                <div class="col-md-4" [ngClass]="aplicaCSSErro(cidade)">
                    <label for="cidade" class="control-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
                    <app-campo-control-erro 
                    [mostrarErro]="verificaValidTouched(cidade)"
                    msgErro="Cidade é obrigatório.">
                </app-campo-control-erro>            </div>
                <div class="col-md-3" [ngClass]="aplicaCSSErro(estado)">
                    <label for="estado" class="control-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
                    <app-campo-control-erro 
                        [mostrarErro]="verificaValidTouched(estado)"
                        msgErro="Estado é obrigatório.">
                    </app-campo-control-erro>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
