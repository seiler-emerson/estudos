<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container-fluid">
    <header class="row medical-color ">
        <a class="text-primary logo-link" href="/index.html">
            <img class="logo" src="/icons/logo.png" alt="">
        </a>
    </header>
    <main>
        <section class="row">
            <div class="col-2 medical-color menu p-3 ">
                <nav class="d-flex flex-column justify-content-between h-100">
                    <ul class="list-unstyled ">
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/menu.html">Início</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-light w-100" href="/paciente-2-novo.html">Novo Paciente</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/paciente-3-lista.html">Listar Pacientes</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/paciente-4-atualizar.html">Atualizar Paciente</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/paciente-5-deletar.html">Deletar Paciente</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/paciente-6-detalhes.html">Detalhes Paciente</a>
                        </li>
                        <li>
                            <a class="text-decoration-none btn btn-outline-light w-100" href="/paciente-1.html">Voltar</a>
                        </li>
                        
                    </ul>
                    <ul class="list-unstyled ">
                        <li>
                            <a class="text-decoration-none btn btn-danger w-100" href="/index.html">Sair</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col d-flex justify-content-center">
                
                <div class="align-self-center table-width">
                    <section class="col">

                            <div class="card-body">
                                <div class="section row">
                                    <div class="col">
                                        <div class="card">
                                            <form action="" enctype="text/plain" method="post">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-nome" class="form-label">Nome do paciente:</label>
                                                                <input type="text" class="form-control" id="paciente-nome" placeholder="Nome do paciente">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-cpf" class="form-label">CPF do paciente:</label>
                                                                <input type="text" class="form-control" id="paciente-cpf" placeholder="000.000.000-00">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-nome-mae" class="form-label">Nome da Mãe:</label>
                                                                <input type="text" class="form-control" id="paciente-nome-mae" placeholder="Nome da mãe">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-nome-pai" class="form-label">Nome do Pai:</label>
                                                                <input type="text" class="form-control" id="paciente-nome-pai" placeholder="Nome da pai">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault1">
                                                                <label class="form-check-label" for="flexRadioDefault1">
                                                                  Masculino
                                                                </label>
                                                              </div>
                                                              <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" checked>
                                                                <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
                                                              </div>
                                                              <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" checked>
                                                                <label class="form-check-label" for="flexRadioDefault2">
                                                                  Outro
                                                                </label>
                                                              </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-nnascimento" class="form-label">Data Nascimento:</label>
                                                                <input type="date" class="form-control" id="paciente-nascimento">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-rua" class="form-label">Nome da rua:</label>
                                                                <input type="text" class="form-control" id="paciente-nome-pai" placeholder="Nome da rua">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-numero-casa" class="form-label">Numero:</label>
                                                                <input type="text" class="form-control" id="paciente-numero-casa" placeholder="Numero">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-bairro" class="form-label">Bairro:</label>
                                                                <input type="text" class="form-control" id="paciente-bairro" placeholder="Bairro">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-cidade" class="form-label">Cidade:</label>
                                                                <input type="text" class="form-control" id="paciente-cidade" placeholder="Cidade">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-estado" class="form-label">Estado:</label>
                                                                <input type="text" class="form-control" id="paciente-estado" placeholder="Estado">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3">
                                                                <label for="paciente-complemento" class="form-label">Complemento:</label>
                                                                <input type="text" class="form-control" id="paciente-complemento" placeholder="Complemento">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    
                                                </div>
                                                <div class="card-footer">
                                                    <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </section>
                    </div>
        
        </div>
        </section>
    </main>
    <footer class="row medical-color d-flex justify-content-center">
    </footer>
