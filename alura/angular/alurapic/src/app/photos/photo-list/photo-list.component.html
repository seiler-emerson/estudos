<div class="text-center mt-3 mb-3">
    <form>
        <input
            #searchDescription
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next(searchDescription.value)"
            >
    </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
